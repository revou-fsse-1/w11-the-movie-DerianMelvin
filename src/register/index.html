<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="../output.css" rel="stylesheet" />
    <link
      href="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38cd504c60bad_RevoU%20favicon.svg"
      rel="shortcut icon"
      type="image/x-icon"
    />
    <link
      href="https://assets.website-files.com/61af164800e38c4f53c60b4e/61af164800e38c10e6c60bac_RevoU%20centered.svg"
      rel="apple-touch-icon"
    />
    <title>The Movie Watchlist | Register</title>
  </head>
  <body>
    <div class="container mx-auto flex flex-col items-center">
      <div class="w-full max-w-xs p-3 mt-14 flex flex-col gap-5 md:max-w-sm">
        <h1 class="text-5xl font-bold leading-tight md:text-7xl md:leading-snug">The<br />Movie<br />Watchlist<br /></h1>
        
        <form id="formRegister" class="w-full flex flex-col gap-3">
          <div class="flex flex-col text-lg">
            <label for="username" class="sr-only">Username</label>
            <input type="text" name="username" id="usernameRegister" placeholder="Username" class="w-full py-2 px-4 text-center border rounded-2xl bg-gray-300 placeholder-gray-600 md:text-left" />
            <p id="errorUsernameRegister" class="text-sm text-center text-red-600 md:text-left md:ml-4"></p>
          </div>

          <div class="flex flex-col text-lg">
            <label for="email" class="sr-only">Email Address</label>
            <input type="email" name="email" id="emailRegister" placeholder="Email Address" class="w-full py-2 px-4 text-center border rounded-2xl bg-gray-300 placeholder-gray-600 md:text-left" />
            <p id="errorEmailRegister" class="text-sm text-center text-red-600 md:text-left md:ml-4"></p>
          </div>

          <div class="flex flex-col text-lg">
            <label for="password" class="sr-only">Password</label>
            <input type="password" name="password" id="passwordRegister" placeholder="Password" class="w-full py-2 px-4 text-center border rounded-2xl bg-gray-300 placeholder-gray-600 md:text-left" />
          </div>

          <div class="flex flex-col text-lg">
            <label for="confirmPassword" class="sr-only">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPasswordRegister" placeholder="Confirm Password" class="w-full py-2 px-4 text-center border rounded-2xl bg-gray-300 placeholder-gray-600 md:text-left" />
          </div>
          
          <div class="mt-5 flex flex-col gap-2">
            <button type="submit" class="p-2 font-medium text-lg rounded-2xl bg-sky-400 text-white shadow-lg">Register</button>
            <span class="ml-3 text-sm text-gray-500">Already have an account? , <a href="../index.html" class="font-semibold text-gray-600">Login</a></span>
          </div>
        </form>

        <div id="errorPassword" class="py-2 px-4 rounded-2xl border border-red-400 bg-red-100 hidden">
          <p class="text-center text-red-600 md:text-left">Passwords do not match. Please try again.</p>
        </div>
        <div id="registerSuccess" class="py-2 px-4 rounded-2xl border border-green-400 bg-green-100 hidden">
          <p class="text-center text-green-600 md:text-left">Registration successful! Please log in to continue.</p>
          <p class="text-sm text-center text-gray-500 md:text-left">Redirecting to login page...</p>
        </div>
      </div>
    </div>

    <script defer type="module" src="./index.js"></script>
  </body>
</html>
