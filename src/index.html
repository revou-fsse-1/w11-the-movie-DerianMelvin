<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <title>The Movie Watchlist</title>
  </head>
  <body>
    <div class="container mx-auto flex flex-col items-center">
      <div class="w-full max-w-xs p-3 mt-20 flex flex-col gap-5 md:max-w-sm">
        <h1 class="w-3/5 text-5xl font-bold leading-tight md:w-4/5 md:text-7xl md:leading-snug">The Movie Watchlist</h1>
        <form id="formLogIn" class="w-full flex flex-col gap-3">
          <div class="flex text-lg">
            <label for="username" class="sr-only">Username</label>
            <input type="text" name="username" id="usernameLogIn" placeholder="Username" class="w-full py-2 px-4 text-center border rounded-2xl bg-gray-300 placeholder-gray-600 md:text-left" />
          </div>
          <div class="flex text-lg">
            <label for="password" class="sr-only">password</label>
            <input type="password" name="password" id="passwordLogIn" placeholder="Password" class="w-full py-2 px-4 text-center border rounded-2xl bg-gray-300 placeholder-gray-600 md:text-left" />
          </div>
          <div class="mt-5 flex flex-col gap-2">
            <button type="submit" class="p-2 font-medium text-lg rounded-2xl bg-sky-400 text-white">Login</button>
            <span class="ml-3 text-sm text-gray-500">You don't have an account? , <a href="/src/register/index.html" class="font-semibold text-gray-600">SignUp</a></span>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
