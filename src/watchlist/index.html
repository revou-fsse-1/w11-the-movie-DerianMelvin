<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <title>The Movie Watchlist | Watchlist</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto my-10 px-4 flex flex-col items-center gap-5 md:px-14 lg:px-20">
      <header class="w-full max-w-7xl flex items-center justify-between gap-5">
        <h1 class="text-4xl font-bold leading-tight">The<br />Movie<br />Watchlist<br /></h1>

        <form id="formSearch" class="w-1/5 hidden items-center justify-center md:flex md:w-2/5">
          <label for="search" class="sr-only">Search</label>
          <div class="w-full flex relative">
            <img src="/src/assets/icon-search.svg" alt="search" class="w-8 object-contain object-center absolute left-4 top-2">
            <input type="text" name="search" id="searchMovieInput" placeholder="Search a movie or a series" class="w-4 px-5 py-3 pl-12 bg-gray-200 rounded-full text-center placeholder-gray-600 md:w-full" />
          </div>
        </form>

        <div class="flex gap-3">
          <div id="btnToggleSearch" class="flex items-center gap-1 px-2 py-2 rounded-full bg-gray-200 cursor-pointer md:px-5 md:rounded-2xl md:hidden">
            <img src="/src/assets/icon-search.svg" alt="search" class="w-9 object-contain object-center">
          </div>
          <a href="../homepage/index.html" class="flex items-center gap-1 px-2 py-2 rounded-full bg-gray-200 md:px-4 md:rounded-2xl">
            <img src="/src/assets/icon-back.svg" alt="back to home" class="w-8 object-contain object-center">
            <p class="text-xl font-bold hidden md:block">Home</p>
          </a>
        </div>
      </header>

      <form id="formSearchMobile" class="w-full flex items-center justify-center hidden md:hidden">
        <label for="searchMobile" class="sr-only">Search</label>
        <input type="text" name="searchMobile" id="searchMovieInputMobile" placeholder="Search a movie or a series" class="w-full px-5 py-3 pl-12 bg-gray-200 rounded-full text-center placeholder-gray-600" />
      </form>

      <div class="w-full max-w-7xl flex flex-col justify-between gap-6 md:flex-row">
        <section class="flex flex-col gap-2">
          <h2 class="text-lg font-bold">My Watchlist</h2>
          <div id="myWatchlist" class="flex gap-4 grow flex-wrap overflow-x-auto"></div>
        </section>
      </div>
    </div>

    <script defer type="module" src="/src/watchlist/index.js"></script>
  </body>
</html>
