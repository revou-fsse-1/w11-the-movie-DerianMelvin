<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/src/output.css" rel="stylesheet" />
    <title>The Movie Watchlist | Movie</title>
  </head>
  <body class="bg-gray-100">
    <div class="container mx-auto my-10 px-4 flex flex-col items-center gap-5 md:px-20">
      <header class="w-full max-w-7xl flex items-center justify-between gap-5 pb-5 border-b border-gray-300">
        <h1 class="text-4xl font-bold leading-tight"><a href="../homepage/index.html">The<br />Movie<br />Watchlist<br /></a></h1>
        
        <div class="flex gap-3">
          <a href="../watchlist/index.html" class="flex items-center gap-1 px-2 py-2 rounded-full bg-gray-200 shadow-lg sm:px-5 sm:rounded-2xl">
            <img src="/src/assets/icon-bookmark.svg" alt="watchlist" class="w-8 object-contain object-center">
            <p class="text-xl font-bold hidden sm:block">Watchlist</p>
          </a>
        </div>
      </header>

      <section class="w-full max-w-7xl mt-4 flex items-center justify-between">
        <h2 id="movieTitle" class="text-4xl font-semibold lg:text-5xl"></h2>

        <button id="btnAddToWatchlist" class="flex items-center gap-1 px-2 py-2 rounded-full bg-gray-200 shadow-lg transition-all hover:bg-green-300 lg:px-5 lg:rounded-2xl">
          <img src="/src/assets/icon-add.svg" alt="add to watchlist" class="w-7 object-contain object-center">
          <p class="text-base font-semibold hidden lg:block">Add to Watchlist</p>
        </button>

        <button id="btnRemoveFromWatchlist" class="flex items-center gap-1 px-2 py-2 rounded-full bg-gray-200 shadow-lg transition-all hover:bg-red-200 hidden lg:px-5 lg:rounded-2xl">
          <img src="/src/assets/icon-remove.svg" alt="remove from watchlist" class="w-7 object-contain object-center">
          <p class="text-base font-semibold hidden lg:block">Remove from Watchlist</p>
        </button>
      </section>

      <section id="movieContent" class="w-full max-w-7xl mt-2 flex flex-col-reverse gap-10 lg:flex-row">
        <div class="w-full lg:w-3/5 flex gap-4">
          <div id="movieImage" class="min-w-max relative hidden lg:flex"></div>

          <div id="movieDetails" class="flex flex-col gap-4 justify-between">
            <div id="movieGenreList" class="flex gap-3 flex-wrap"></div>
          </div>
        </div>
      </section>
    </div>

    <script defer type="module" src="/src/movie/index.js"></script>
  </body>
</html>
